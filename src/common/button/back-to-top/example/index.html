<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{

        const Template = FocusComponents.template.component;
        var BackToTop = FocusComponents.common.button.backToTop.component;

        const BackToTopSample = React.createClass({

            /**
            * Render the component.
            * @return {object} React node
            */
            render() {
                return <Template title="Back to top">
                    <img src="http://lorempixel.com/800/600/sports/"/>
                    <img src="http://lorempixel.com/800/600/abstract/"/>
                    <img src="http://lorempixel.com/800/600/city/"/>
                    <img src="http://lorempixel.com/800/600/technics/"/>
                    <img src="http://lorempixel.com/800/600/sports/"/>
                    <img src="http://lorempixel.com/800/600/abstract/"/>
                    <img src="http://lorempixel.com/800/600/city/"/>
                    <img src="http://lorempixel.com/800/600/technics/"/>
                    <BackToTop />
                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<BackToTopSample />, mountNode);
    });
    </script>
</body>
</html>
