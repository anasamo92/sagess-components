<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
        loadAssets().then((d)=>{
            const Scrollspy = FocusComponents.common.scrollspy.component;
            const Title = FocusComponents.common.title.component;

            const ScrollspySample = React.createClass({
              render: function() {
                return <div>
                        <h1>Scrollspy</h1>
                        <Scrollspy>
                                <Title label="Sports"></Title>
                                <img src="http://lorempixel.com/800/600/sports" title="lorempixel" alt="lorempixel"/>

                                <Title label="Animals"></Title>
                                <img src="http://lorempixel.com/800/600/animals" title="lorempixel" alt="lorempixel"/>

                                <Title label="Business"></Title>
                                <img src="http://lorempixel.com/800/600/business" title="lorempixel" alt="lorempixel"/>

                                <Title label="Cats"></Title>
                                <img src="http://lorempixel.com/800/600/cats" title="lorempixel" alt="lorempixel"/>

                                <Title label="City"></Title>
                                <img src="http://lorempixel.com/800/600/city" title="lorempixel" alt="lorempixel"/>

                                <Title label="Food"></Title>
                                <img src="http://lorempixel.com/800/600/food" title="lorempixel" alt="lorempixel"/>

                                <Title label="Nightlife"></Title>
                                <img src="http://lorempixel.com/800/600/nightlife" title="lorempixel" alt="lorempixel"/>

                                <Title label="Fashion"></Title>
                                <img src="http://lorempixel.com/800/600/fashion" title="lorempixel" alt="lorempixel"/>

                                <Title label="People"></Title>
                                <img src="http://lorempixel.com/800/600/people" title="lorempixel" alt="lorempixel"/>

                                <Title label="Nature"></Title>
                                <img src="http://lorempixel.com/800/600/nature" title="lorempixel" alt="lorempixel" />

                                <Title label="Technics"></Title>
                                <img src="http://lorempixel.com/800/600/technics" title="lorempixel" alt="lorempixel" />

                                <Title label="Transport"></Title>
                                <img src="http://lorempixel.com/800/600/transport" title="lorempixel" alt="lorempixel" />
                        </Scrollspy>
                    </div>
              }
            });
            const mountNode = document.querySelector("body")
            React.render(<ScrollspySample />, mountNode);
        });

    </script>
</body>
</html>
