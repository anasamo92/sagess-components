<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{
        const Template = FocusComponents.template.component;
        const Label = FocusComponents.common.label.component;

        const LabelSample = React.createClass({
            render: function() {
                return <Template title="Label">
                    <form>
                        <Label name="My awsome label" value="labelKeyValue" />
                    </form>
                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<LabelSample />, mountNode);
    });
    </script>
</body>
</html>
