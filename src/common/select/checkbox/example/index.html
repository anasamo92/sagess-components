<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{
        const Template = FocusComponents.template.component;
        const SelectCheckbox = FocusComponents.common.select.checkbox.component;

        const SelectCheckboxSample = React.createClass({

            /**
            * Handle click action to get check value.
            */
            handleGetValueClick(){
                const values = this.refs.mySelectCheckbox.getValues();
                alert('Selected values IDs: ' + values);
            },


            /**
            * Render the component.
            * @return {object} React node
            */
            render() {
                return <Template title="Select checkbox">
                    <SelectCheckbox
                        value={["B"]}
                        values={[{value: "A", label: "Value A"},{value: "B", label: "Value B"}, {value: "C", label: "Value C"}, {value: "D", label: "Value D"}]} ref="mySelectCheckbox" />
                    <br/>
                    <button onClick={this.handleGetValueClick}>Get the selected values</button>
                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<SelectCheckboxSample />, mountNode);
    });
    </script>
</body>
</html>
