<body style="background-color:#fff">
<div id="list-container" style="width: 600px; height: auto; margin:100px auto 100px auto;"></div>

<script type="text/javascript">
    Focus.components = FocusComponents;

    var Line = React.createClass({
        mixins: [FocusComponents.list.timeline.line.mixin],
        definitionPath: "contact",
        renderLineContent: function(data){
            var firstName = this.displayFor("firstName", {});
            var lastName = this.displayFor("lastName", {});
            var root = React.createElement('div',{className: "timeline-body"},firstName,lastName);
            return root;
        }
    });

    var List = React.createElement(FocusComponents.list.timeline.list.component,{
        data: [{id:1, firstName : "toto", lastName:"ceci est un test", birthDate: Date.now()},{id:2, firstName:"tata",lastName:"deuxieme test", birthDate: Date.now()}, {id:3, firstName:"titi",lastName:"troisi√®me test", birthDate: Date.now()}],
        dateField: "birthDate",
        hasMoreData: false,
        lineComponent: Line,
        onLineClick : function onLineClick(line){
            alert('click sur la ligne ' + line.title);
        },
        isLoading: true,
        hasMoreData: true,
        isManualFetch: true
    });

    React.render(
            List,
            document.querySelector("#list-container")
    );
</script>
