    <!-- Material degign-->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material-wfont.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material.min.css">

    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/ripples.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.4.0/Showdown.js"></script>

    <script src="/focus-components/dist/js/focus.js"></script>
    <script src="/focus-components/dist/js/focus-components.js"></script>

    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="/focus-components/example/js/picker.css"/>


</head>
<body>
<div id="action-bar-container"></div>

<script type="text/javascript">
    var render = function() {

        React.render(
                React.createElement(React.createClass(FocusComponents.list.actionBar.mixin),
                        {
                            selectionStatus: selectionStatus,
                            selectionAction: selectionClick,
                            // orderableColumnList:{col1: "Colonne 1", col2: "Colonne 2", col3: "Colonne 3"},
                            orderableColumnList:[{key:"col1", order:"desc", label:"Colonne 1 desc"},
                                                {key:"col1", order:"asc", label:"Colonne 1 asc"},
                                                {key:"col2", order:"desc", label:"Colonne 2 desc"},
                                                {key:"col2", order:"asc", label:"Colonne 2 asc"}],
                            orderAction: orderClick,
                            orderSelected: orderSelected,

                            facetList: facetList,
                            facetClickAction:facetClickAction,

                            groupableColumnList:{col1: "Colonne 1", col2: "Colonne 2", col3: "Colonne3"},
                            groupAction: groupClick,
                            groupSelectedKey: groupSelectedKey,

                            operationList: operationList
                        }
                ),
                document.querySelector("#action-bar-container")
        );
    }

    var orderClick = function(key, order) {
        console.log("(ORDER) key : " + key + " - order : " + order);
        orderSelected = {key:key, order:order};
        render();
    }

    var selectionClick = function(status) {
        console.log("(SELECTION) Status : " + status + " (0 : none, 1  all) ");
        selectionStatus = status;
        render();
    };

    var groupClick = function(key) {
        console.log("(GROUPING) Group : " + key);
        groupSelectedKey = key;
        if(key != undefined) {
            orderSelected = undefined;
        }
        render();
    }

    var operationList = [
        {label: "Button1_a", action: function() {alert("Button1a");}, style: "classBtn1", priority: 1},
        {label: "Button1_b",action: function() {alert("Button1b");},style: undefined,priority: 1},
        {label: "Button2_a",action: function() {alert("Button2a");},style: "class",priority: 2},
        {label: "Button2_b",action: function() {alert("Button2b");},style: undefined,priority: 2},
    ]
    var groupSelectedKey = undefined;
    var selectionStatus = 2;
    var orderSelected = undefined;

    var facetList = {fa1:"Facette 1", fa2: "Facette 2", fa3: "Facette 3"};
    var facetClickAction= function(key) {
        delete facetList[key];
        render();
    }


    render();
</script>

</body>

</html>
