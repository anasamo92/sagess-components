<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{
        const Template = FocusComponents.template.component;
        const Checkbox = FocusComponents.common.input.checkbox.component;

        const CheckboxSample = React.createClass({

            /**
            * Handle click action to get check value.
            */
            handleGetValueClick(){
                const value = this.refs.cbTestGetValue.getValue();
                alert('Checkbox value: ' + value);
            },

            /**
            * Render the component.
            * @return {object} React node
            */
            render() {
                return <Template title="Input checkbox">
                    <h3>Input checkbox</h3>
                    <Checkbox value={true} label="My awsome checkbox"/>

                    <h3>Unselected checkbox</h3>
                    <Checkbox value={false} label="My awsome checkbox"/>

                    <h3>Without label</h3>
                    <Checkbox value={true} />

                    <h3>Get Checkbox value</h3>
                    <div style={{float:'left', width: '300px'}}>
                        <Checkbox value={true} label="My awsome checkbox" ref="cbTestGetValue"/>
                    </div>
                    <div style={{marginLeft:'300px'}}>
                        <button onClick={this.handleGetValueClick}>Get the checkbox value</button>
                    </div>
                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<CheckboxSample />, mountNode);
    });
    </script>
</body>
</html>
